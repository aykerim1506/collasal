<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabs</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<header id="header">
   <div class="container">
       <div class="tabs">
           <label for="tab-1" class="label-tab">All</label>
           <label for="tab-2" class="label-tab">Elon Mask</label>
           <label for="tab-3" class="label-tab">Steve Jobs</label>
           <label for="tab-4" class="label-tab">Mark Zuckerberg</label>
           <div class="pic">
               <input type="radio" name="tabs" id="tab-1">
               <input type="radio" name="tabs" id="tab-2">
               <input type="radio" name="tabs" id="tab-3">
               <input type="radio" name="tabs" id="tab-4">
               <img class="pic-1" src="./img/mark.jpg" alt="">
               <img class="pic-2" src="./img/images.jpg" alt="">
               <img class="pic-3" src="./img/images%20(1).jpg" alt="">
           </div>

       </div>

   </div>

</header>
</body>
</html>
